<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PixelArt</title>
</head>

<body>
  <h1 id="title">Paleta de Cores</h1>
  <header class="margemCurta">
    <div id="color-palette">
      <div class="color black"></div>
      <div class="color red"></div>
      <div class="color green"></div>
      <div class="color blue"></div>
      Pincel:
      <div id="pincel"></div>
    </div>
  </header>

  <main>
    <div>
      <input type="number" min="1" id="board-size">
      <button id="generate-board">VQV</button>
    </div>
    <button id="clear-board" class="margemCurta"></button>
    <div id="pixel-board" class="margemCurta"></div>
  </main> 

  <script src="script.js"></script>
</body>

</html>
