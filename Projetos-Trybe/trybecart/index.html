<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container-title">
        <span class="title"><strong>trybe</strong>shopping</span>
      </div>
      <i class="material-icons" style="font-size:45px;color:white">shopping_cart</i>
      <div class="container-cartTitle">
        <span class="cart__title">Meu carrinho</span>
      </div>
    </header>
    <section class="containerPrincipal">
      <div class="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <form class="row g-3" method="get">
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Email</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Palavra chave filtro:">
        </div>
        <div class="col-auto">
          <label for="inputFiltro" class="visually-hidden">Filtro</label>
          <input type="text" class="form-control" id="inputFiltro" name="filtro" placeholder="Computador">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-success mb-3">mudar filtro</button>
        </div>
      </form>
      <section class="items"></section>
      <section class="cart">
        <ul class="cart__items"></ul>
        <p class="pTotal">TOTAL: R$<span class="total-price">0,00</span></p>
        <button class="empty-cart btn btn-primary">Esvaziar carrinho</button>
      </section>
    </section>
  </body>
</html>
