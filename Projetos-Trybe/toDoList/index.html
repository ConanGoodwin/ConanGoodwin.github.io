<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>ToDoList</title>
</head>

<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <input type="text" name="" id="texto-tarefa" class="form-control" placeholder="Nova tarefa">
    <button id="criar-tarefa" class="btn btn-primary">+</button>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <button id="apaga-tudo" class="btn btn-danger">APAGA todas</button>
    <button id="remover-finalizados" class="btn btn-warning">remove FINALIZADOS</button>
    <button id="salvar-tarefas" class="btn btn-info">SALVAR lista</button>
  </header>

  <main>
    <img src="./imagens/lapis.png" alt="" id="imgLapis">
    <ol id="lista-tarefas">
    </ol>
    <button id="mover-cima" class="bordaEstlizadaBtn"></button>
    <button id="mover-baixo" class="bordaEstlizadaBtn"></button>
  </main>

  <footer>
    <button id="remover-selecionado" class="btn btn-warning">remover item SELECIONADO</button>
  </footer>

  <div id="alertaModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Alerta!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Atenção!</strong> A lista atual será salva na mamória, inclusive listas vazias,
            <strong>substituindo qualquer lista previamente salva!</strong></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="btnSave" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
